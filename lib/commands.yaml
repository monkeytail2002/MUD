--- 

   #Directional commands

   - !ruby/object:Command 
     command: :go_south
     regex: !ruby/regexp /^s$/
     exec_while_sleeping: false
   
   - !ruby/object:Command 
     command: :go_north
     regex: !ruby/regexp /^n$/
     exec_while_sleeping: false
   
   - !ruby/object:Command 
     command: :go_west
     regex: !ruby/regexp /^w$/
     exec_while_sleeping: false
   
   - !ruby/object:Command 
     command: :go_east
     regex: !ruby/regexp /^e$/
     exec_while_sleeping: false

   - !ruby/object:Command 
     command: :go_up
     regex: !ruby/regexp /^u$/
     exec_while_sleeping: false
   
   - !ruby/object:Command 
     command: :go_down
     regex: !ruby/regexp /^d$/
     exec_while_sleeping: false
  
  
   #combat commands

   - !ruby/object:Command 
     command: :hit
     regex: !ruby/regexp /^(hit|h|kill|k|murder|m)$/
     exec_while_sleeping: false
  
   - !ruby/object:Command 
     command: :flee
     regex: !ruby/regexp /flee/
     exec_while_sleeping: false
  
   #conversational commands

   - !ruby/object:Command 
     command: :gossip
     regex: !ruby/regexp /(gossip|gos)/
     exec_while_sleeping: true

   - !ruby/object:Command 
     command: :say
     regex: !ruby/regexp /say/
     exec_while_sleeping: false

   #bodily commands
   
   - !ruby/object:Command 
